<!DOCTYPE html>
      <html>
      <head>
            <title>Button click handler</title>
      </head>
      <body>
         <h1>Ring the Doorbell</h1>
         <p id="main-text" class="orange" style="font-weight: bold;">
               a bunch of really valuable text...
         </p>
         <button id="ring-button">Ring Bell</button>
         <button id="greet-button">Greet Friends</button>
         <button id="knock-knock">Knock Knock</button>
         <button id="Wax-on">Wax On</button>
        
         <script> //functions//
           function knockKnock () {
             document.getElementById("main-text").innerHTML += "Who's there?";
             console.log("Who's there?");
           }
            function youRang() {
               document.getElementById("main-text").innerHTML += "you rang...";
               console.log("you rang...");
            }
            function greetFriends(){
            document.getElementById("main-text").innerHTML += "Hello Friends!";
            console.log("Hello Friends!");
            }
             function waxOn() {
                 document.getElementById("main-text").innerHTML += "Wax Off!";
                 console.log("Wax off!");
             }

            // Obtain a reference to the button element
            let ring_button = document.getElementById("ring-button");
            // Set named function youRang as the click event handler
            ring_button.addEventListener("click", youRang);

            let greet_Friends = document.getElementById ("greet-button");
            greet_Friends.addEventListener("click", greetFriends);

            let knock_knock = document.getElementById("knock-knock");
            knock_knock.addEventListener("click", knockKnock);

            let wax_on = document.getElementById("Wax-on");
            wax_on.addEventListener("click", waxOn);

         </script>
      </body>
      </html>
