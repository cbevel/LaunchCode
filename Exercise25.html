<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rocket Simulation</title>
    <style>
      label { display: block; margin-bottom: 7px;}
    </style>
  </head>
  <body>
    <!-- TODO: add form here -->

    <form action="https://handlers.education.launchcode.org/request-parrot" method="POST">
    
        <label for="Test Name">Test Name<input type="text" name="testName"/></label>
        <button>Run</button>

        <label for="Test Date">Test Date
            <input type="date" name="testDate"/>
        </label>
        <br>
        <label for="Rocket Type">Rocket Type
            <select name="rocketType" id="rocketType">
                <option value="1">Brant</option>
                <option value="2">Lynx</option>
                <option value="3">Orion</option>
                <option value="4">Terrier</option>
            </select>
        </label>
        <br>
        <label for="Rocket Boosters">Number of Rocket Boosters
            <input type="number" name="boosterCount" min="1" max="10"/>
        </label>
        <br>
        Wind Radio
        <label for="No Wind">No Wind
            <input type="radio" name="windRadio" value="0">
        </label>
        <label for="Mild">Mild
            <input type="radio" name="WindRadio" value="10">
        </label>
        <label for="Strong">Strong
            <input type="radio" name="windRadio" value="20">
        </label>
        <br>
        <label for="Production Grade Servers">Use Production Grade Servers
            <input type="checkbox" name="productionServers" id="productionServers"/>
        </label>



    </form>
    

    <p>WARNING: This ONLY works in <b>replit</b> if this "result" page is opened in its own window. Click the icon that shows a box with an arrow coming out of it.
    </p>
  </body>
  
</html>
